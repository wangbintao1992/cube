<!DOCTYPE html>
<html>
	<head>
		<title>admin.html</title>

		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link href="/cube/bootstrap/css/bootstrap3.min.css" rel='stylesheet'
			type='text/css' />
		<link href="/cube/blog/css/admin.css" rel="stylesheet" type="text/css"
			media="all" />
		<link href="/cube/angular/ng-animation.css" rel="stylesheet"
			type="text/css" media="all" />
		<link href="/cube/angular/ngDialog-theme-default.css" rel="stylesheet"
			type="text/css" media="all" />
		<link href="/cube/angular/ngDialog-theme-flat.css" rel="stylesheet"
			type="text/css" media="all" />
		<link href="/cube/angular/ngDialog.css" rel="stylesheet"
			type="text/css" media="all" />
		<script src="/cube/angular/angular.min.1.4.6.js"></script>
		<script src="/cube/angular/angular-ui-router.js"></script>
		<script src="/cube/angular/ui-bootstrap-tpls-0.14.0.min.js"></script>
		<script src="/cube/angular/ng-file-upload-shim.min.js"></script>
		<script src="/cube/angular/ng-file-upload.min.js"></script>
		<script src="/cube/angular/angular-animate.min.js"></script>
		<script src="/cube/angular/ngDialog.min.js"></script>
		<script src="/cube/jqury/jquery-2.1.4.min.js"></script>
		<script src="/cube/blog/js/admin.js"></script>
	</head>

	<body ng-app="admin">
	
    <nav class="navbar navbar-default">
    	<a class="navbar-brand" href="#">Navi</a>
   		<div class="" ng-controller="menuCtrl">
		    <div ng-repeat="x in menu">
		    	<div class="col-md-1">
		    		<div class="btn-group" uib-dropdown  style="width:100%">
				       <button id="split-button" type="button" class="btn btn-primary" style="width:70%">{{x.title}}</button>
					      <button type="button" class="btn btn-primary" uib-dropdown-toggle style="width:30%">
					        <span class="caret"></span>
					      </button>
				        <ul class="uib-dropdown-menu" role="menu" aria-labelledby="split-button">
				        	<li role="menuitem" ng-repeat="z in x.child"><a ui-sref="{{z.url}}">{{z.title}}</a></li>
				        </ul>
			    	</div>
		    	</div>
		    </div>
		</div>
    </nav>
		<div ui-view class="">
			
		</div>
	</body>
</html>
