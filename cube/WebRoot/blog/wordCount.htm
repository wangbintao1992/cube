<div class="container">
	<div class="content wordCount">
		<div class="page-header">
			<h1>键盘磨损情况预测</h1>
		</div>
		<span class="label label-primary" style="font-size:1.5em;">指定输入源</span>
		<div class="inputDiv">
			<div ng-controller="TabsDemoCtrl">
				<uib-tabset justified="true">
					<uib-tab heading="输入网址">
						<div class="alert alert-danger" role="alert" style="width:25em;">请不要输入墙外网站，小主机并不能翻墙</div>
						<form>
						  <div class="form-group">
						    <label for="exampleInputEmail1"></label>
						    <input type="email" class="form-control" id="" placeholder="源网址">
						  </div>
						  <button type="submit" class="btn btn-primary">确定</button>
						</form>
					</uib-tab>
					<uib-tab heading="手动输入">
						<div class="alert alert-danger" role="alert" style="width:37em;">手动输入限制就没那么多啦，特殊符号什么的尽管来，以后会支持emoji表情等</div>
						<form>
						  <div class="form-group">
						    <label for="exampleInputEmail1">输入源</label>
						    <textarea class="form-control" rows="5"></textarea>
						  </div>
						  <button type="submit" class="btn btn-primary">确定</button>
						</form>
					</uib-tab>
					<uib-tab heading="上传文本">
						<div class="alert alert-danger" role="alert" style="width:29em;">请上传小于10MB文件,仅接受txt，毕竟小主机内存不是很够</div>
						<form>
						  <div class="form-group">
						    <label for="exampleInputFile">选择文件</label>
						    <input type="file" id="exampleInputFile">
						  </div>
						  <button type="submit" class="btn btn-primary">确定</button>
						</form>
					</uib-tab> 
				</uib-tabset>
			</div>
		</div>
	</div>
</div>
